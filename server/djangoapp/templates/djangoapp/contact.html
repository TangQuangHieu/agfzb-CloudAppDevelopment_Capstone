<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'> 
        {% load static %}
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    </head>
    <body>
        <nav class="navbar navbar-light bg=light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Home</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{user.first_name}}({{user.username}})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username">
                                <input type="password" class="form-control" placeholder="Username" name="psw">
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>

                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="name">
            Hieu Tang
            <div class="contact_info">
                <img src= "../../static/media/emoji/envelope.png" alt="https://icons8.com/icon/124377/circled-envelope"/>
                hieutq11xxx@gmail.com
            </div>
            <div style="clear:both;"></div>
            <div class="contact_info">
                <img src="../../static/media/emoji/phone.png" alt="https://icons8.com/icon/124377/circled-envelope"/>
                +84012345678
            </div>
        </div>
        <footer class="container-fluid text-center" style="{background-color: #f2f2f2;
            padding: 25px;}">
            <a class="navbar-brand" href="#">Contact</a>
        </footer>
    </body>
</html>
